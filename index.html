<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Marcador MÃºltiple Baloncesto</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <meta name="apple-mobile-web-app-title" content="Marcador" />
  <link rel="apple-touch-icon" href="icon-192.png" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
      touch-action: manipulation;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
    }

    .row {
      flex: 1;
      display: flex;
      flex-direction: row;
      align-items: center;
    }

    .counter {
      height: 100%;
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 12vh;
      font-weight: bold;
      text-align: center;
      transition: background-color 0.2s;
      user-select: none;
    }

    .left {
      color: #00aaff;
      background-color: rgba(0, 170, 255, 0.1);
    }

    .right {
      color: #ff4444;
      background-color: rgba(255, 68, 68, 0.1);
    }

    .label {
      flex: 0.5;
      text-align: center;
      font-size: 4vh;
      font-weight: bold;
      color: white;
      user-select: none;
    }

    .flash {
      background-color: white !important;
      color: black !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="counter left" onclick="increment(this)">0</div>
      <div class="label">VIP</div>
      <div class="counter right" onclick="increment(this)">0</div>
    </div>
    <div class="row">
      <div class="counter left" onclick="increment(this)">0</div>
      <div class="label">REST</div>
      <div class="counter right" onclick="increment(this)">0</div>
    </div>
    <div class="row">
      <div class="counter left" onclick="increment(this)">0</div>
      <div class="label">ESP</div>
      <div class="counter right" onclick="increment(this)">0</div>
    </div>
  </div>

  <script>
    function increment(el) {
      el.textContent = parseInt(el.textContent) + 1;
      el.classList.add("flash");
      setTimeout(() => {
        el.classList.remove("flash");
      }, 100);
    }
  </script>
</body>
</html>
